name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x' 
  RUST_VERSION: 'stable'

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ env.RUST_VERSION }}

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ” Check .NET format
      run: dotnet format --verify-no-changes --verbosity diagnostic
      continue-on-error: true

    - name: ğŸ” Check Rust format
      working-directory: ./native
      run: cargo fmt --all -- --check
      continue-on-error: true

    - name: ğŸ§¹ Rust Clippy
      working-directory: ./native
      run: cargo clippy -- -D warnings
      continue-on-error: true

  # Windows æ„å»º
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: code-quality
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ“¦ Cache NuGet
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

    - name: ğŸ“¦ Cache Rust
      uses: actions/cache@v4
      with:
        path: |
          native/target
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-rust-${{ hashFiles('native/Cargo.lock') }}

    - name: ğŸ—ï¸ Build
      run: dotnet build --configuration Release

    - name: ğŸ“¦ Publish
      run: dotnet publish WordLens/WordLens.csproj -c Release -r win-x64 -o ./publish/win-x64

    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: wordlens-windows-x64
        path: ./publish/win-x64/

  # Linux æ„å»º
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ“¦ Install X11 dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libxrandr-dev libxi-dev

    - name: ğŸ“¦ Cache NuGet
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

    - name: ğŸ“¦ Cache Rust
      uses: actions/cache@v4
      with:
        path: |
          native/target
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-rust-${{ hashFiles('native/Cargo.lock') }}

    - name: ğŸ—ï¸ Build
      run: dotnet build --configuration Release

    - name: ğŸ“¦ Publish
      run: dotnet publish WordLens/WordLens.csproj -c Release -r linux-x64 -o ./publish/linux-x64

    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: wordlens-linux-x64
        path: ./publish/linux-x64/

  # macOS æ„å»º
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: code-quality
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ“¦ Cache NuGet
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

    - name: ğŸ“¦ Cache Rust
      uses: actions/cache@v4
      with:
        path: |
          native/target
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-rust-${{ hashFiles('native/Cargo.lock') }}

    - name: ğŸ—ï¸ Build
      run: dotnet build --configuration Release

    - name: ğŸ“¦ Publish (x64)
      run: dotnet publish WordLens/WordLens.csproj -c Release -r osx-x64 -o ./publish/osx-x64

    - name: ğŸ“¦ Publish (arm64)
      run: dotnet publish WordLens/WordLens.csproj -c Release -r osx-arm64 -o ./publish/osx-arm64

    - name: ğŸ“¤ Upload x64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: wordlens-macos-x64
        path: ./publish/osx-x64/

    - name: ğŸ“¤ Upload arm64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: wordlens-macos-arm64
        path: ./publish/osx-arm64/
